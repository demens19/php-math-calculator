<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Math Operations</h1>
    <p>Enter 3 inputs to perform a calculation:</p>
    <form action="math.php" method="POST">
        <input type="number" name="input1" required placeholder="Input 1" min="-1000" max="1000" step="0.01">
        <select name="operator1" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="input2" required placeholder="Input 2" min="-1000" max="1000" step="0.01">
        <select name="operator2" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="input3" required placeholder="Input 3" min="-1000" max="1000" step="0.01">
        <button type="submit" name= "submit">Calculate</button>
    </form>
</body>
</html>
